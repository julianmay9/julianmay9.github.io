<!DOCTYPE html>
<html>

<head>
    <title>Julian May Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

        <div class="wrap">
        
                <header id="main-header" class="#">
                    
                    <div class="container">
                        
                        <h1 id="name">Julian May</h1>
                        
                        <ul id="main-nav" class="#">

                            <li id="about-button"><a href="index.html">About</a></li>
                            <li id="portfolio-button"><a href="portfolio.html">Portfolio</a></li>
                            <li id="contact-button"><a href="contact.html">Contact</a></li>

                        </ul>
                    
                    </div>
                
                </header>

            <div class="background">
                
                <div class="container">

                    <div id="contact">
                    
                        <h2>Contact</h2>

                        <hr width="99.6%">
                    
                        <form>
                        
                            <p>
                                <label for="name" class="input-heading">Name</label>
                            </p>
                            <p>
                                <input type="text" name="name" placeholder="John Smith" class="input-field">
                            </p>
                        
                            <br>
                        
                            <p>
                                <label for="email" class="input-heading">Email</label>
                            </p>
                        
                            <p>
                                <input type="text" name="email" placeholder="example@gmail.com" class="input-field">
                            </p>
                        
                            <br>
                        
                            <p>
                                <label for="message" class="input-heading">Message</label>
                            </p>
                        
                            <p>
                                <textarea rows=5 placeholder="Write Your Message Here..." id="message-box"></textarea>
                                <br>
                                <input type="submit" id="submit-button">
                            </p>

                        </form>
                    
                    </div>
                
                </div>

            </div>
        
        </div>

    <footer id="main-footer" class="#">
        <span>Copyright &copy;</span>
    </footer>

</body>

</html>
